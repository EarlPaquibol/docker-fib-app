name: Deploy project
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Build dev frontend
        run: docker build -t earl/frontend-dev-test -f ./client/Dockerfile.dev ./client
      - name: Test dev frontend
        run: docker run --rm -e CI=true earl/frontend-dev-test npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      # - name: Docker login
      #   run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-client:${{ github.sha:7 }} ./client
      - name: Build nginx
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-nginx:${{ github.sha:7 }} ./nginx
      - name: Build server
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-server:${{ github.sha:7 }} ./server
      - name: Build worker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-worker:${{ github.sha:7 }} ./worker
      - name: Docker push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-client:${{ github.sha:7 }}
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-nginx:${{ github.sha:7 }}
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-server:${{ github.sha:7 }}
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-worker:${{ github.sha:7 }}
